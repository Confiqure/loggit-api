type User {
  id: Int!
  username: String!
  sau: Sau!
  staff_id: String!
  email: String!
  firstname: String!
  lastname: String!
  school: School!
  role: Role!
  progress: String!
  year: Int!
  verified: Int!
  active: Int!
  logins: Int!
  lastlogin: String!
  activities: [Activity]!
  certifications: [Certification]!
  goals: [Goal]!
  jwt: String @isAuthUser
}

input UserInput {
  username: String
  password: String
  sau_id: Int
  email: String
  firstname: String
  lastname: String
  school_id: Int
  role_id: Int
  year: Int
}

type Query {
  getUser: User @isAuth
  loginUser(username: String!, password: String!): User
}

type Mutation {
  createUser(data: UserInput): User
}
